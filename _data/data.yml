    summary: |
      <p>Últimos 5 anos passei criando um MPV (Mínimo Produto Viável) da minha vida e estou bem feliz com resultado. 
      Tenho um background de engenheiro, uma boa capacidade de análise e sou apaixonado pela programação.</p>
      <p>Me concentrei no Marketing Digital e Programação. Consegui aproveitar o melhor dessas três áreas e gerar resultados impactantes.
      Atualmente estou em busca de trabalho que me permite explorar o meu lado de engenheiro e aplicar os meus conhecimentos em programação.</p>
