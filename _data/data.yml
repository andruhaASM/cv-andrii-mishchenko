experiences:
    - role: Desenvolvedor Front-End Junior
      time: 2019 - Atual
      company: Cálculo Jurídico, Curitiba
      details: |
        Responsável pela criação e desenvolvimento do site comercial da empresa. Estruturei o processo de desenvolvimento rápido das páginas do site, desde licitação e contratação de designer gráfico até
        a entrega do produto final: site comercial https://calculojuridico.com.br/. Tecnologias usadas: HTML5, Bootstrap, JS e Google Cloud Platform.

    - role: Analista de Marketing Digital
      time: 2018 - 2019
      company: Cálculo Jurídico, Curitiba
      details: |
        Responsável pela geração de um fluxo constante e previsível de leads através
        de otimização de canais de atração como SEO, GoogleAds e FacebookAds.
        Desenvolvimento de automação de email marketing (RD Station e ActiveCampaign).
        Principais resultados:
          - Redução de gastos com mídia paga em mais de 50% com custo por lead qualificado
          a R$ 3,00 ou menos. 
          - Otimização de site comercial (migração de WordPress pro gerador de sites estáticos opensource);
          nota 100 no Google PageSpeed Insights
          - Otimização da taxa de abertura dos emails automatizados no RD Station e segmentação avançada de leads (25% da taxa de abertura).
          - Criação de automações avançadas que ligam a base de leads com o público personalizado do FacebookAds. Isso permitiu crir anúncios relevantes para base de clientes e aumentar conversões

    - role: Desenvolvedor Front-End
      time: 2019 - Atual
      company: Golka Brasil, Florianópolis
      details: |
        As minhas atribuições dentro da empresa são:
          - Criação e manutenção de <a href="https://golka.com.br/" target="_blank">site comercial</a>. O site foi criado usando framework Flask junto com a integração ao sistema de 
        pagamento do WireCard.



